name: shisper
help: A quick & dirty script to generate subs for your multimedia files.
version: 0.1

environment_variables:
  - name: storage
    required: true
    help: Set your storage home path
    default: ${HOME}/.shisperrc
  - name: model_path
    required: true
    help: Set the model home path
    default: ${HOME}/.local/share/whispercpp

commands:
  - name: completions
    help: |-
      Generate bash completions
      Usage: eval "\$(shisper completions)"

  - name: transcribe
    help: Generate subtitles for any kind of media file 
    args:
      - name: media_file
        required: true
        help: Video or audio file

    examples:
      - shisper transcribe my_video.mkv
      - shisper transcribe my_audio.mp3
